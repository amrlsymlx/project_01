<html lang="en">
<head>

    /* background-color: darkcyan; */

}

#pressure {

}

    /* background-color: darkred; */
    padding-top: 5PX;
    
}

    text-align: center;
}

.inputform #add {
    background-color: blue;
    color: snow;
    border: none;
    font-size: 13px;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;

}

.inputform #add:hover {
    color: black;
    background-color: yellow;
    
}

     background-color: antiquewhite;  
     border-radius: 5px;

    <div id="header">
        <h1 id="cityOutput">Kuala Lumpur , MY</h1>
        <p1 id="localTime">Local Time &nbsp 23 : 59 : 59</p1>
    </div>

    <div id="column_container">
    
    
        <div class="column" id="column_1">
        
            <div id="temp">
                <p>26.7&#186</p>    
            </div>

            <div id="minmax">
                <p>Min : 99.9&#186 &nbsp Max : 99.9&#186</p>

            <div id="pressure">

            </div>

            </div>
            
        </div>
    
        <div class="column" id="column_2">

            <div id="descrip">
                <p>Mostly Cloudy </p> 
            </div>

            <div id="feelsLike">

            </div>

        </div>

        <input type="text" placeholder="Enter your city" id="input">
        <br>
        <br>
        <input type="submit" value="Check" id="add">
    </div>
