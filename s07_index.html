<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./s07_style.css">
    <title>Widget</title>
</head>

<body>

<div class="content">

    <div class="header">
        <h1 id="cityOutput">Kuala Lumpur , MY</h1>
        <p id="localTime">Local Time &nbsp 23 : 59 : 59</p>
    </div>

    <div class="column_container">
    
    
        <div class="column" id="column_1">
        
            <div class="temperature">
                <h1 id="temp">99.9&#186</h1>
                <p id="ext">&#8595 99.9&#186 &nbsp &#8593 99.9&#186</p>    
            </div>

            

            <div class="pressure">
                <br>
                <img src="./barometer.png">
                <p id="press">1026.99 hPA</p> 
            </div>

            <div class="humidity">
                <img src="./humidity.png">
                <p id="humid">100%</p>
            </div>
            
        </div>
    
        <div class="column" id="column_2">
            
            <div class="icon">
                <img id="wIcon" src="./weather-icon-png-11064.png" >
                <br>
                <p id="descrip">Mostly Cloudy With Mist </p>
            </div>

            <div class="feelsLike">
                <br>
                <br>
                <p id="fL">Feels Like : 99.9&#186</p> 
            </div>

            <div class="wind">
                <img id="windIcon" src="./wind.png">
                <p id="windSpeed">&nbsp99.99 km/h</p>
            </div>

        </div>



    </div>

    <div class="inputform">
        <input type="text" placeholder="Enter your city" id="input">
        <br>
        <br>
        <input type="submit" value="Check" id="add">
    </div>



</div>
</body>
</html>
