<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./s07_style.css">
    <title>Widget</title>
</head>

<body>

<div id="content">

    <div class="header">
        <h1 id="cityOutput">Kuala Lumpur , MY</h1>
        <p1 id="localTime">Local Time &nbsp 23 : 59 : 59</p1>
    </div>

    <div id="column_container">
    
    
        <div class="column" id="column_1">
        
            <div id="temp">
                <p>26.7&#186</p>    
            </div>

            <div id="minmax">
                <p>Min : 99.9&#186 &nbsp Max : 99.9&#186</p> 
            </div>

            <div id="pressure">
                <p>Pressure</p> 
            </div>

            <div id="humidity">
                <p>Humidity</p>
            </div>
            
        </div>
    
        <div class="column" id="column_2">
            
            <div id="icon">
                <img id="wIcon" src="./weather-icon-png-11064.png" >
            </div>

            <div id="descrip">
                <p>Mostly Cloudy </p> 
            </div>

            <div id="feelsLike">
                <p>Feels Like : 99.9&#186</p> 
            </div>

            <div id="wind">
                <img id="windIcon" src="./toppng.com-wind-site-readings-wind-speed-icon-white-448x372.png">
                <p>&nbsp99.99 km/h</p>
            </div>

        </div>



    </div>

    <div class="inputform">
        <input type="text" placeholder="Enter your city" id="input">
        <br>
        <br>
        <input type="submit" value="Check" id="add">
    </div>



</div>
</body>
</html>
